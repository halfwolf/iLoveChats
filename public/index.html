<!DOCTYPE html>
<html>
<style>
  h2 {
    font-size: 20px;
  }

  div.message-container {
    float: left;
    display: block;
    width: 400px;
    height: 600px;
    margin: 50px 0 0 100px;
    border: 3px solid grey;
    text-align:; center
  }

  div.messages {
    margin: 25px;
  }

  li {
    list-style: none;
  }

  form {
    margin: 10px;
    text-align: center;
  }

  div.roster{
    float: left;
  }

</style>

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
  </script>
  <script src="/socket.io/socket.io.js">
  </script>
  <script src="javascripts/chat.js"></script>
  <script src="javascripts/chat_ui.js"></script>

</head>
<body>
  <div class="message-container">
    <div class="messages">
    </div>
  </div>
  <form class="message-form">
    <label for="chat-text">
    <input
      type="text"
      class = "message-input"
      name="chat-text"
      id="chat-text">
    </input>
    <button>submit</button>
  </form>

  <div class="roster">
    <h2 class="roster-room-title"></h2>
    <ul class="roster-items">
    </ul>
  </div>
</body>
</html>
